AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: s3-lambda-dynamodb
Globals:
  Function:
    Timeout: 3
Resources:
  S3Handler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: S3Handler
      Handler: app.s3Handler
      Runtime: nodejs12.x
      MemorySize: 128
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket:
              Ref: s3LambdaDynamoBucket
            Events: s3:ObjectCreated:*
  s3LambdaDynamoBucket:
    Type: AWS::S3::Bucket
Outputs:
  S3Handler:
    Description: S3-Lambda-DynamoDb Lambda Function ARN
    Value:
      Fn::GetAtt:
      - S3Handler
      - Arn
  S3HandlerIamRole:
    Description: Implicit IAM Role created for S3-Lambda-DynamoDb
    Value:
      Fn::GetAtt:
      - S3HandlerRole
      - Arn
